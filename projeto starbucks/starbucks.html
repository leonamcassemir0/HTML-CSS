<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="starbucks.css">
</head>
<body>
    <!-- Topo da página -->
    <header class="topo">
        <div class="center">
            <!-- Logo Starbucks -->
            <img src="logo.png" alt="logo-starbucks">
            <!-- Barra de navegação -->
            <nav class="navegar">

                <a href="#">Menu</a>
                <a href="#">What´s new</a>

            </nav>
        </div>
    </header>

    <!-- Conteúdo da página -->
    <div class="container">
        <!-- Parte esquerda da página-->
        <div class="left">
            <h1 class="title">
                It´s not just Coffee <br>

            </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita nemo tempora eligendi delectus necessitatibus ipsum quas obcaecati dolores nam, quis deserunt consectetur itaque corrupti aut labore ut id praesentium pariatur.</p>
            <button>Learn more</button>
        </div>
        <!-- Parte direita da página -->
        <div class="right">
            <img src="img1.png" alt="coffe-green">
            <div class="redes-sociais">
                <a href="#">
                    <img src="facebook.png" alt="facebook">
                </a>
                <a href="#">
                    <img src="instagram.png" alt="instagram">
                </a>
                <a href="#">
                    <img src="twitter.png" alt="twitter">

</html>
